<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZION Trade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles/scss/style.css" />
 </head>
 <body>
  <section class="start">
   <div class="start__wrapper">
    <div class="start__intro">
     <img
      src="./assets/img/start/company-logo.svg"
      alt=""
      class="start__intro-img"
     />
     <p class="start__intro-subtitle">
      ZION TRADE - это уникальная инвестиционная платформа, использующая самые
      передовые технологии для трейдинга.
     </p>
    </div>
    <div class="start__content">
     <div class="start__invite">
      <div class="start__invite-input-wrapper">
       <p class="start__invite-input-title">Введите реферальную ссылку</p>
       <input type="text" class="start__invite-input" />
      </div>
      <div class="start__invite-buttons">
       <button class="start__invite-save-button">Сохранить</button>
       <a href="index.html">
        <button class="start__invite-skip-button">Пропустить</button>
       </a>
      </div>
     </div>
     <div class="start__info">
      <p class="start__info-text">
       Вставьте ссылку вашего партнера-пригласителя
      </p>
      <p class="start__info-text">Это позволит вам получить</p>
      <div class="start__info-level">
       <div class="start__info-level-wrapper">
        <img
         src="./assets/icons/dashboard/level-2.svg"
         alt=""
         class="start__info-level-icon"
        />
        <div class="start__info-level-values">
         <p class="start__info-level-title">Уровень 2</p>
         <p class="start__info-level-title">10% доходности</p>
        </div>
       </div>
      </div>
      <p class="start__info-text">После открытия депозита на платформе</p>
     </div>
    </div>
   </div>
  </section>
 </body>
</html>
